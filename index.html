<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Audio Visualizer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            width: 100%;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            box-sizing: border-box; /* Include padding in width */
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.2em;
        }
        h2 {
            color: #34495e;
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 1.6em;
            text-align: left;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        .file-input-section {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e9ecef;
            cursor: pointer;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="file"]:hover {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }

        audio {
            width: 100%;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background-color: #f5f5f5;
        }

        canvas {
            display: block;
            margin: 20px auto;
            border: 1px solid #dcdcdc;
            background-color: #f8f8f8;
            border-radius: 8px;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }

        /* Message/Status text */
        #statusMessage {
            color: #555;
            font-size: 0.9em;
            margin-top: 10px;
            min-height: 1.5em; /* Reserve space to prevent layout shift */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8em;
            }
            h2 {
                font-size: 1.4em;
            }
            input[type="file"] {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Audio Visualizer</h1>
        <p>Upload an audio file (.mp3, .wav, etc.) to see its waveform and a real-time spectrogram.</p>

        <div class="file-input-section">
            <input type="file" id="audioFileInput" accept="audio/*">
            <p id="statusMessage">Please select an audio file to begin.</p>
        </div>

        <div class="visualizer-section">
            <h2>Audio Playback</h2>
            <audio id="audioPlayer" controls></audio>
        </div>

        <div class="visualizer-section">
            <h2>Waveform</h2>
            <canvas id="waveformCanvas" width="800" height="150"></canvas>
        </div>

        <div class="visualizer-section">
            <h2>Spectrogram (Scrolling)</h2>
            <canvas id="spectrogramCanvas" width="800" height="250"></canvas>
        </div>
    </div>

    <script>
        // --- Get DOM Elements ---
        const audioFileInput = document.getElementById('audioFileInput');
        const audioPlayer = document.getElementById('audioPlayer');
        const waveformCanvas = document.getElementById('waveformCanvas');
        const spectrogramCanvas = document.getElementById('spectrogramCanvas');
        const statusMessage = document.getElementById('statusMessage');

        const waveformCtx = waveformCanvas.getContext('2d');
        const spectrogramCtx = spectrogramCanvas.getContext('2d');

        // --- Global Audio API Variables ---
        let audioContext = null;
        let analyserNode = null;
        let audioSource = null;
        let audioBuffer = null; // To store the full audio data for static waveform
        let spectrogramAnimationId = null; // To control spectrogram animation loop
        let playheadAnimationId = null; // To control playhead animation loop

        // --- Event Listener for File Input ---
        audioFileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
                statusMessage.textContent = "Loading audio...";
                try {
                    await loadAudio(file);
                    statusMessage.textContent = `Audio loaded: ${file.name}`;
                } catch (error) {
                    statusMessage.textContent = `Error loading audio: ${error.message}`;
                    console.error("Audio loading error:", error);
                }
            } else {
                statusMessage.textContent = "No file selected.";
            }
        });

        // --- Core Audio Loading and Processing Function ---
        async function loadAudio(file) {
            // Reset existing state
            stopAnimations();
            if (audioContext) audioContext.close(); // Close previous context
            audioContext = new (window.AudioContext || window.webkitAudioContext)(); // Create new context

            audioPlayer.src = URL.createObjectURL(file); // Set source for HTML audio player
            audioPlayer.load(); // Load the audio file

            // Use FileReader to get ArrayBuffer for offline decoding (for full waveform)
            const arrayBuffer = await file.arrayBuffer();
            audioBuffer = await audioContext.decodeAudioData(arrayBuffer);

            // Connect HTML audio player to AudioContext for real-time analysis
            audioSource = audioContext.createMediaElementSource(audioPlayer);
            analyserNode = audioContext.createAnalyser();
            analyserNode.fftSize = 2048; // Sets the window size for FFT. Higher = more freq resolution, less time resolution.
            // analyserNode.smoothingTimeConstant = 0.8; // Makes frequency data smoother

            audioSource.connect(analyserNode);
            analyserNode.connect(audioContext.destination); // Connect to speakers

            drawStaticWaveform(audioBuffer); // Draw the full waveform once
            setupAudioPlayerListeners(); // Set up play/pause listeners for animation control
        }

        // --- Drawing Functions ---

        // Draw the full static waveform
        function drawStaticWaveform(buffer) {
            const width = waveformCanvas.width;
            const height = waveformCanvas.height;
            waveformCtx.clearRect(0, 0, width, height); // Clear previous drawing

            waveformCtx.fillStyle = '#f8f8f8'; // Canvas background
            waveformCtx.fillRect(0, 0, width, height);

            waveformCtx.strokeStyle = '#4A90E2'; // Waveform line color
            waveformCtx.lineWidth = 1.5;

            const data = buffer.getChannelData(0); // Get audio data from the first channel
            const step = Math.ceil(data.length / width); // How many data points per pixel
            const amp = height / 2; // Amplitude center

            waveformCtx.beginPath();
            waveformCtx.moveTo(0, amp); // Start at the middle left

            for (let i = 0; i < width; i++) {
                let min = 1.0;
                let max = -1.0;
                for (let j = 0; j < step; j++) {
                    const datum = data[(i * step) + j];
                    if (datum < min) min = datum;
                    if (datum > max) max = datum;
                }
                waveformCtx.lineTo(i, (1 + max) * amp); // Top peak
            }

            for (let i = width - 1; i >= 0; i--) { // Draw bottom part back
                let min = 1.0;
                let max = -1.0;
                for (let j = 0; j < step; j++) {
                    const datum = data[(i * step) + j];
                    if (datum < min) min = datum;
                    if (datum > max) max = datum;
                }
                waveformCtx.lineTo(i, (1 + min) * amp); // Bottom peak
            }
            waveformCtx.closePath();
            waveformCtx.stroke();
            waveformCtx.fill(); // Fill the waveform area
        }

        // Draw the moving playhead on the waveform
        function drawPlayhead() {
            if (!audioPlayer.duration || isNaN(audioPlayer.duration)) return; // Ensure duration is valid

            const width = waveformCanvas.width;
            const height = waveformCanvas.height;

            // Clear previous playhead if it exists and is not at 0
            if (playheadAnimationId) {
                const oldX = (audioPlayer.currentTime - (1/60)) / audioPlayer.duration * width; // Estimate previous position
                waveformCtx.clearRect(oldX - 2, 0, 5, height); // Clear a small area around the old line
                drawStaticWaveform(audioBuffer); // Redraw the static waveform segment in the cleared area
            }

            // Calculate current playhead position
            const x = (audioPlayer.currentTime / audioPlayer.duration) * width;

            waveformCtx.strokeStyle = 'red';
            waveformCtx.lineWidth = 2;
            waveformCtx.beginPath();
            waveformCtx.moveTo(x, 0);
            waveformCtx.lineTo(x, height);
            waveformCtx.stroke();
        }


        // Start the real-time scrolling spectrogram animation
        function startSpectrogramAnimation() {
            if (!analyserNode) return;

            const bufferLength = analyserNode.frequencyBinCount; // Half of fftSize
            const dataArray = new Uint8Array(bufferLength);
            const sliceWidth = 1; // Drawing 1 pixel slice at a time

            spectrogramCtx.clearRect(0, 0, spectrogramCanvas.width, spectrogramCanvas.height); // Clear on start

            function animateSpectrogram() {
                // Shift existing content to the left
                spectrogramCtx.drawImage(spectrogramCanvas, -sliceWidth, 0, spectrogramCanvas.width, spectrogramCanvas.height);
                // Clear the rightmost column for new data
                spectrogramCtx.clearRect(spectrogramCanvas.width - sliceWidth, 0, sliceWidth, spectrogramCanvas.height);

                analyserNode.getByteFrequencyData(dataArray); // Get frequency data

                // Draw the new column of data
                for (let i = 0; i < bufferLength; i++) {
                    const value = dataArray[i]; // Value is 0-255
                    const percent = value / 255;
                    const y = spectrogramCanvas.height - (i / bufferLength) * spectrogramCanvas.height; // Map freq to Y (bottom-up)

                    // Simple "magma-like" color mapping (HSL)
                    // Hue: Red (0) to Purple (300)
                    // Saturation: Always high (100%)
                    // Lightness: From dark (20%) to bright (80%) based on intensity
                    const hue = 0 + (1 - percent) * 80; // From ~red to orange/yellow
                    const saturation = 100;
                    const lightness = 20 + percent * 60; // From dark to bright
                    spectrogramCtx.fillStyle = `hsl(${hue}, ${saturation}%, ${lightness}%)`;

                    spectrogramCtx.fillRect(spectrogramCanvas.width - sliceWidth, y, sliceWidth, spectrogramCanvas.height / bufferLength);
                }
                spectrogramAnimationId = requestAnimationFrame(animateSpectrogram);
            }
            animateSpectrogram(); // Start the loop
        }

        // --- Animation Control ---

        function setupAudioPlayerListeners() {
            // Start animations when audio plays
            audioPlayer.onplay = () => {
                if (!spectrogramAnimationId) {
                    startSpectrogramAnimation();
                }
                if (!playheadAnimationId) {
                    // Use requestAnimationFrame for smoother playhead,
                    // but it needs to redraw entire waveform each time for proper clearing,
                    // or draw on a separate canvas. For simplicity, we'll redraw a small area.
                    // Even simpler: Just redraw the playhead within the existing loop.
                    // For "simple man", let's make it easy to follow:
                    playheadAnimationId = requestAnimationFrame(function animateWaveformPlayhead() {
                        drawStaticWaveform(audioBuffer); // Redraw full waveform
                        drawPlayhead(); // Draw playhead on top
                        if (!audioPlayer.paused) {
                           playheadAnimationId = requestAnimationFrame(animateWaveformPlayhead);
                        }
                    });
                }
            };

            // Stop animations when audio pauses or ends
            audioPlayer.onpause = () => {
                stopAnimations();
            };
            audioPlayer.onended = () => {
                stopAnimations();
                // Reset playhead to start
                drawStaticWaveform(audioBuffer); // Redraw without playhead
                waveformCtx.strokeStyle = 'red';
                waveformCtx.lineWidth = 2;
                waveformCtx.beginPath();
                waveformCtx.moveTo(0, 0);
                waveformCtx.lineTo(0, waveformCanvas.height);
                waveformCtx.stroke();
            };
        }

        function stopAnimations() {
            if (spectrogramAnimationId) {
                cancelAnimationFrame(spectrogramAnimationId);
                spectrogramAnimationId = null;
            }
            if (playheadAnimationId) {
                cancelAnimationFrame(playheadAnimationId);
                playheadAnimationId = null;
            }
        }

        // Initial setup to clear canvases
        waveformCtx.clearRect(0, 0, waveformCanvas.width, waveformCanvas.height);
        waveformCtx.fillStyle = '#f8f8f8';
        waveformCtx.fillRect(0, 0, waveformCanvas.width, waveformCanvas.height);
        spectrogramCtx.clearRect(0, 0, spectrogramCanvas.width, spectrogramCanvas.height);
        spectrogramCtx.fillStyle = '#f8f8f8';
        spectrogramCtx.fillRect(0, 0, spectrogramCanvas.width, spectrogramCanvas.height);

        // Inform user how to start
        statusMessage.textContent = "Please select an audio file to begin.";
    </script>
</body>
</html>
